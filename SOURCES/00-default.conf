server {
  listen 80 reuseport default;
  server_name _;

  include conf.d/http/proxy_headers.conf;

  location / {
    root  /usr/share/nginx/html;
    index index.html index.htm;
  }
}
 
server {
  listen 443 ssl http2 reuseport default;
  listen 443 http3 reuseport default;
  server_name _;

  ssl_certificate         /etc/pki/tls/certs/localhost.crt;
  ssl_certificate_key     /etc/pki/tls/private/localhost.key;
  ssl_trusted_certificate /etc/pki/tls/certs/chain.crt;

  include conf.d/http/proxy_headers.conf;
  include conf.d/http/security_headers.conf;

  location / {
    add_header Alt-Svc 'h3-27=":443"; ma=60';
    root  /usr/share/nginx/html;
    index index.html index.htm;
  }
}

